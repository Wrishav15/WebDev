<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes & Elements</title>
    <link rel="stylesheet" href="test12.css">
</head>
<body>
    <h2>Pseudo Classes and Elements</h2>
    <p>Go to <a href="https://www.google.com">Google</a></p>
<!-- If we use a new line after the closing para tag, it will consider it as an empty character and the '!' after will be written after a whitespace. Same goes with the starting para tag -->
    <div>
    <p>Google is the Best</p>
    <p>Google ain't the Best</p>
    </div>
    <label for="input">Input: </label>
    <input type="text" id="input" minlength="6">

</body>
</html>
