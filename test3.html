<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
</head>
<body>
    <h3>LISTS</h3>
    <a href="test.html">GO BACK</a>
    <br>
    <!--ul: unordered list ol: ordered list li: List elements-->
    <ul type="square">
        <!--Types are square,circle,disc but these aren't in HTML5-->
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
    <!--Use type attribute to choose which kind of ordering you need-->
    <ol type="1">
        <li>Uno</li>
        <ol type="I">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        <li>Dos</li>
        <li>Tres</li>
    </ol>
</body>
</html>
