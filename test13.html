<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test13.css">
    <style>
        p{
            color:blueviolet;
            /* Internal CSS, Use !important tag to make this more dominant */
        }
    </style>
    <!-- Between internal and external css, that one will take priority which is written first in the code, like here, External css -->
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis?</p>
    <p style="color:blue;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis?</p> <!-- Inline CSS -->

    <!-- Inline CSS will override internal CSS -->
</body>
</html>
